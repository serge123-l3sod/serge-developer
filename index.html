<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="../css/index.css">
    
    
</head>
<body>
    <style>
      

body {
    background-color: #222;
    color: aliceblue;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 50px;
  }

  #loader-spinner {
    display: none;
    margin: 20px auto;
  }

  #style {
    width: 40px;
    height: 40px;
    border: 5px solid #f3f3f3;
    border-top: 5px solid #3498db;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto 20px;
  }

  @keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
  }

  button {
    background-color: rgb(252, 247, 247);
    color: rgb(124, 129, 129);
    cursor: pointer;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
  }

  button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  } 
    </style>
    
  <div class="count">
    <h1>welcome to serge shop Online</h1>
  </div>

  <div id="loader-spinner">
    <div id="style"></div>
    <button onclick="enter()" id="button">ENTER</button>
  </div>
 <script src="../js/index.js"></script>
            
<script>
   window.addEventListener('load', function () {
            document.getElementById('loader-spinner').style.display = 'block';
          });
      
          function enter() {
            const button = document.getElementById('button');
            const loader = document.getElementById('style');
      
            loader.style.display = 'block';  // Show spinner
            button.disabled = true;           // Disable button
      
            // Redirect after 5 seconds using setTimeout
            setTimeout(function () {
              // window.location.href ="../DEVELOPER-LION-KING/page/home.html";
               window.location.href ="Home.html";
            }, 2000);  // 2000 milliseconds = 2 seconds
          }    

</script>
</body>
</html>
